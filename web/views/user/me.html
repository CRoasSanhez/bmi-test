

<div class="row">
    <div class="col s12 m12 center">
            <h2>
                Welcome to 
                Body Mass Calculator <strong>{{.User.Firstname}}</strong>!
            </h2>
            <p>
                Your BMI is: {{.BMI}}<br>
                Your Category is: {{.Category.Name}}
            </p>
    </div>
    <div class="card col s12 m12">
        <form action="/calculate/bmi" method="POST">

            <div class="container">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <label><b>Units</b></label>
                        <select id="unitType" class="form-resource" name="type">
                            <option value="1">m-kg</option>
                            <option value="2">ft-lb</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <label><b>Height (<span class="height_type">m</span>)</b></label>
                        <input type="number" min="0" placeholder="" name="height" required>
                    </div>
                    <div class="input-field col s12 m6">
                        <label><b>Mass (<span class="mass_type">kg</span>)</b></label>
                        <input type="number" min="0" placeholder="" name="mass" required>
                    </div>
                </div>
                <div class="row">
                    <button class="btn" type="submit">Calculate</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(document).ready(function () {
        // Initiatlize selects
        $('select').formSelect();
        $("#unitType").on("change",function(){
            $(".height_type").text( $(this).find("option:selected").text().split("-")[0] );
            $(".mass_type").text( $(this).find("option:selected").text().split("-")[1] );
        });
    });
</script>
